
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="tp1.css">

    <!-- Código javascript -->
    <script src="tp1.js" defer></script>

</head>
<body>

    <h1>Tiro parabólico</h1>
    <canvas id="ctiro"></canvas>

    <p>Timer:</p> 
    <p class="timer">00</p>
     

    <p>Ángulo de disparo: <output id="valorANG"></output></p>
    <p>
        <input type="range" name="angulo" id="angulo" 
        min="10" max="80" value="20" step="10">
    </p>


    <p>Potencia de disparo: <output id="valorPOT"></output></p>
    <p>
        <input type="range" name="potencia" id="potencia"
        min="10" max="100" value="10" step="5">
    </p>


    <input type="button" id="btnLanzar" value="Lanzar">
    <input type="button" id="btnIniciar" value="Iniciar">

</body>
</html>
